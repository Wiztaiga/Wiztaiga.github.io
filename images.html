        if (imageIndex < 3) {
            imageIndex++;
        } else {
            imageIndex = 0;
        }
        // 画像srcを変更
        switch(imageIndex) {
            case 0:
                imageSrc = "./images/7--chnology.jpg";
                break;
            case 1:
                imageSrc = "github_img5.png";
                break;
            case 2:
                imageSrc = "--web-development-art-design.jpg";
                break;
            
        }
        document.getElementById("image").src = imageSrc;
