<body>
    <h1>githubの流れ</h1>
    <ul>
        <li>・アカウントの登録</li>
        <li>・ファイル状態を確認 [git status]</li>
        <li>・リポジトリの作成 [git init]</li>
        <li>・ファイルをgithubのリポジトリに送信[git push origin master]</li>
        <li>・次に登録すする[git commit -m]</li>
    </ul>
    
    
</body>
